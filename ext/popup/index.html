
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<h1>RDInject</h1>

		<p>
			Select from the below options to interact with the page. 
			If nothing changes on the page, check the browser console 
			for output.
		</p>

		<div class="btn-group" style="width:100%">
			<button type="button" class="userPostStats" style="width:33.3%">
				User Post Stats
			</button>
			<button type="button" class="mostActive" style="width:33.3%">
				Highlight Most Active
			</button>
			<button type="button" class="getDebates" style="width:33.3%">
				Get<br>Debates
			</button>
		</div>
		<div class="btn-group" style="width:100%">
			<button type="button" class="wordCounts" style="width:50%">
				Word Counts
			</button>
			<button type="button" class="ngrams" style="width:50%">
				Ngrams
			</button>
		</div>
		<div class="btn-group" style="width:100%">
			<button type="button" class="up" style="width:25%">
				Up
			</button>
			<button type="button" class="down" style="width:25%">
				Down
			</button>
			<button type="button" class="echo" style="width:25%">
				Echo
			</button>
			<button type="button" class="normalize" style="width:25%">
				Normalize
			</button>
		</div>
		<div class="btn-group" style="width:100%">
			<button type="button" class="scroll" style="width:50%">
				Scroll
			</button>
			<button type="button" class="reserved" style="width:50%">
				Reserved
			</button>
		</div>

		<p>Filter posts by a user:</p>
		<input placeholder="Search username" class="searchUsers" id="userinput"/>
		<br>
		<p>Filter posts by a text string:</p>
		<input placeholder="Search username" class="searchPosts" id="userinput"/>
		<br>
		<br>
		<a href="http://www.reddit.com" target="_blank">Open RD</a>

	</body>
</html>

<script type='text/javascript' src="popup.js"></script>
